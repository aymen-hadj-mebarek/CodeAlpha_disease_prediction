<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Doctor Symptom Input</title>
</head>
<body>
    <h1>Select Symptoms and Severity</h1>
    <h1>Symptom</h1>
    <form method="POST" action="/">
            {% for i,j in symptoms.items() %}
                <div class="champ"><label for="{{i}}">{{i.replace("_"," ")}}</label>
                    <input type="checkbox" name="{{i}}" id="{{i}}" value="{{j}}">
                </div>
            {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
